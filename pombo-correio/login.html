<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    
    <div class="principal">
        <div class="titulo">
            <h1 class="titulo-boasvindas">Bem vindo ao Pombo Correio</h1>
        </div>

        <main class="container">
            <section class="formulario">
                <form id="form">
                    <div class="mb-3">
                      <input type="email" class="form-control input" id="email" aria-describedby="emailHelp" placeholder="Insira seu email:" required>
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control input" id="password" placeholder="Insira sua senha:" required>
                    </div>

                    <button href="login.html" type="submit" class="btn btn-light btn_style" style="font-weight: bold !important;">Entrar</button>

                    <button href="cadastrar.html" type="submit" class="btn btn-outline-light" style="margin: 0px 20px;" onclick="window.location.href='cadastrar.html'">Cadastrar-se</button>
                  </form>
            </section>

            <section class="container imagem">
                <div class="container__logo">
                <img src="assets/logo.jpeg" alt="imagem pombo correio" class="imagem">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
